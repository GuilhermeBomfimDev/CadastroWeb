<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="Style/Cadastro.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="bloco-principal">
        <div>
            <img src="imagem-capa.jpg" alt="Logo da CakesForYou" class="Logo">
        </div>
        <div class="Login">       
            <h1 class="Titulo">Login</h1>
            <form id="registrationForm" class="form">
                <div>
                    <input type="email" id="email" name="email" placeholder="Email" class="campos-form" required>
                </div>
                <div>
                    <input type="password" id="password" name="password" placeholder="Senha" class="campos-form" required>
                </div>
                <button type="submit" class="botao-registrar">Registrar</button>
                <a href="Cadastro.html" class="botao-login">Fazer cadastro</a>
            </form>
        </div>  
    </div>  
</body>
</html>
